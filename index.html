    <title>CPU Scheduling Visualizer</title>

  <body>
    <h1 class="main-header">CPU Scheduling Visualizer</h1>
    <section style="margin: 0px">
      <div class="FCFS">
        <h2 class="FCFS-Header">FCFS Scheduling</h2>
        <p>
          This algorithm schedule processes depending on their arrival time.
        </p>
        <hr />
        <table id="FCFS-Table" style="width: 100%">
          <tr>
            <th>Process</th>
            <th>Arrival Time</th>
            <th>Execute Time</th>
          </tr>
          <tr>
            <td id="s_no_fcfs">1</td>
            <td>
              <input id="arrive_1_fcfs" type="number" value="arrival" />
            </td>
            <td>
              <input id="execute_1_fcfs" type="number" value="execute" />
            </td>
          </tr>
        </table>
        <button class="btn" onclick="insert_row_fcfs()">+</button>
        <button class="btn" onclick="Delete_row_fcfs()">-</button>
        <button class="btn" onclick="progress_show_fcfs()">Go</button>
        <div id="progress-bar_fcfs"></div>
      </div>
    </section>
